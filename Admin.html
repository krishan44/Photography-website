<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website login and Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo">Malcolm</h2>
    <nav class="navigation">
      <a href="Home.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="Services.html">Services</a>
      <a href="#">Contact</a>
      <button class="btnlogin-popup" onclick="location.href='#'" >Book</button>
    </nav>
  </header>
  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="checking.php" method="post">
        <div class="input-box">
           <span class="icon"><ion-icon name="mail"></ion-icon></span>
           <input type="email" required="required" name="textMail">
           <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="Password" required="required" name="textPw">
          <label>Password</label>
       </div>
       <div class="remember-forgot">
          <label ><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>          
       </div>
       <button type="submit" class="btn" id="btnlogin">Login</button> 
       <div class="login-Register">
          <p>Don't Have an Account? <a href="#" class="register-link ">  Register</a></p>
       </div>
      </form>

    </div>
  </div>
  
  <script src="inter.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
