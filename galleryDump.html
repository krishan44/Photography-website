<div class="fullImg" id="fullImgbox">
    <img src="Photos/img1.jpg" alt="photo" id="fullImgs">
    <span onclick="closefullImgs()">X</span>
</div>
    <div class="imgGal">
        <img src="Photos/img1.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img2.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img3.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img4.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img5.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img6.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img7.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/11.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/10.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img8.jpg" alt="photo" onclick="openfullImgs(this.src)">
        <img src="Photos/img13.jpg" alt="photo" onclick="openfullImgs(this.src)"> 
        <img src="Photos/img9.jpg" alt="photo" onclick="openfullImgs(this.src)">
    </div>

    <script>
        var fullImgbox = document.getElementById("fullImgbox");
        var fullImgs = document.getElementById("fullImgs");

        function openfullImgs(pic){
            fullImgbox.style.display="flex";
            fullImgs.src=pic;
        }

        function closefullImgs(){
            fullImgbox.style.display="none";
        }
    </script>

</body>
